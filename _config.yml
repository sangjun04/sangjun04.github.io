title: Foodie Footsteps
email: s.junlee04@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to Foodie Footsteps, where we believe that the best way to experience a new destination is through its cuisine. Our blog combines a love of travel and food, as we explore the world one meal at a time. From street food in bustling cities to gourmet dining experiences in remote locales, we seek out the most delicious and unique flavors each destination has to offer. Join us on our culinary adventures and discover the tastes and cultures that make each place we visit so special.
